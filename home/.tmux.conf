setw -g window-status-format "#[fg=#54546d,bg=#16161d] #I #[fg=#54546d,bg=#16161d] #W "
setw -g window-status-current-format "#[fg=#16161d,bg=#16161d,nobold,nounderscore,noitalics]#[fg=#c8c093,bg=#16161d] #I #[fg=#c8c093,bg=#16161d] #W #[fg=#16161d,bg=#16161d,nobold,nounderscore,noitalics]"


